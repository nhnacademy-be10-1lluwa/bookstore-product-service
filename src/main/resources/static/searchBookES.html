<body class="bg-gray-100">

<div class="container mx-auto p-8">
    <div class="bg-white p-6 rounded-lg shadow-lg">

        <div class="flex gap-2 mb-4">

            <button id="search-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">ê²€ìƒ‰</button>

        <h2 class="text-xl font-semibold mb-2">ê²€ìƒ‰ ê²°ê³¼</h2>
        <div id="results-container" class="space-y-4">
            <p class="text-gray-500">ê²€ìƒ‰ì„ ì‹œì‘í•´ì£¼ì„¸ìš”.</p>
        </div>

        <nav class="mt-6 flex justify-center">
            <ul id="pagination-container" class="inline-flex items-center -space-x-px">
                <!-- í˜ì´ì§€ ë²„íŠ¼ë“¤ì´ ìƒì„±ë˜ëŠ” ê³³ -->
            </ul>
        </nav>
    </div>
</div>

<script>
    const keywordInput = document.getElementById('keyword-input');
    const searchBtn = document.getElementById('search-btn');
    const resultsContainer = document.getElementById('results-container');
    const paginationContainer = document.getElementById('pagination-container');

    let currentKeyword = '';

    // ê²€ìƒ‰ ë²„íŠ¼
    searchBtn.addEventListener('click', () => {
        currentKeyword = keywordInput.value;
        if (currentKeyword) {
            fetchBooks(currentKeyword, 0);
        }
    });

    // ì—”í„° í‚¤
    keywordInput.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') {
            searchBtn.click();
        }
    });

    /**
     * ë°±ì—”ë“œ APIë¥¼ í˜¸ì¶œí•˜ì—¬ ì±… ë°ì´í„°ë¥¼ ê°€ì ¸ì˜¤ëŠ” í•¨ìˆ˜
     * @param {string} keyword - ê²€ìƒ‰ì–´
     * @param {number} page - ìš”ì²­í•  í˜ì´ì§€ ë²ˆí˜¸ (0ë¶€í„° ì‹œì‘)
     */
    async function fetchBooks(keyword, page) {
        resultsContainer.innerHTML = '<p class="text-gray-500">ê²€ìƒ‰ ì¤‘...</p>';
        paginationContainer.innerHTML = '';

        const apiUrl = `http://localhost:10306/books/search/es?keyword=${encodeURIComponent(keyword)}&page=${page}&size=5`;

        try {
            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const pageData = await response.json();

            renderResults(pageData.content);
            renderPagination(pageData);

        } catch (error) {
            console.error('API í˜¸ì¶œ ì˜¤ë¥˜:', error);
            resultsContainer.innerHTML = '<p class="text-red-500">ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë°±ì—”ë“œ ì„œë²„ê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.</p>';
        }
    }

    /**
     * ê²€ìƒ‰ ê²°ê³¼ë¥¼ í™”ë©´ì— ê·¸ë¦¬ëŠ” í•¨ìˆ˜
     * @param {Array} books - ì±… ë°ì´í„° ë°°ì—´
     */
    function renderResults(books) {
        resultsContainer.innerHTML = ''; // ì´ì „ ê²°ê³¼ ì‚­ì œ

        if (books.length === 0) {
            resultsContainer.innerHTML = '<p class="text-gray-500">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
            return;
        }

        books.forEach(book => {
            const bookDiv = document.createElement('div');
            bookDiv.className = 'p-4 border rounded-md bg-gray-50';
            bookDiv.innerHTML = `
                <h3 class="font-bold text-lg">${book.title}</h3>
                <p class="text-sm text-gray-600">ì €ì: ${book.author} | ì¶œíŒì‚¬: ${book.publisher}</p>
                <p class="text-md font-semibold text-indigo-600 mt-1">${book.salePrice.toLocaleString()}ì›</p>
                <p class="text-xs text-gray-400 mt-2">ID: ${book.id} / ISBN: ${book.isbn}</p>
                <img src="${book.thumbnailUrl}" />
            `;
            resultsContainer.appendChild(bookDiv);
        });
    }

    /**
     * í˜ì´ì§€ë„¤ì´ì…˜ ë²„íŠ¼ì„ í™”ë©´ì— ê·¸ë¦¬ëŠ” í•¨ìˆ˜
     * @param {object} pageData - ë°±ì—”ë“œì—ì„œ ë°›ì€ Page ê°ì²´
     */
    function renderPagination(pageData) {
        paginationContainer.innerHTML = ''; // ì´ì „ ë²„íŠ¼ ì‚­ì œ

        // 'ì´ì „' ë²„íŠ¼
        if (!pageData.first) {
            const prevLi = createPageButton('&lt; ì´ì „', pageData.number - 1);
            paginationContainer.appendChild(prevLi);
        }

        // í˜ì´ì§€ ë²ˆí˜¸ ë²„íŠ¼
        for (let i = 0; i < pageData.totalPages; i++) {
            const pageLi = createPageButton(i + 1, i, i === pageData.number);
            paginationContainer.appendChild(pageLi);
        }

        // 'ë‹¤ìŒ' ë²„íŠ¼
        if (!pageData.last) {
            const nextLi = createPageButton('ë‹¤ìŒ &gt;', pageData.number + 1);
            paginationContainer.appendChild(nextLi);
        }
    }

    /**
     * í´ë¦­ ê°€ëŠ¥í•œ í˜ì´ì§€ ë²„íŠ¼(li > a)ì„ ìƒì„±í•˜ëŠ” í—¬í¼ í•¨ìˆ˜
     * @param {string|number} text - ë²„íŠ¼ì— í‘œì‹œë  í…ìŠ¤íŠ¸
     * @param {number} page - ì´ ë²„íŠ¼ì´ ê°€ë¦¬í‚¬ í˜ì´ì§€ ë²ˆí˜¸
     * @param {boolean} isActive - í˜„ì¬ í˜ì´ì§€ì¸ì§€ ì—¬ë¶€
     */
    function createPageButton(text, page, isActive = false) {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = '#';
        a.innerHTML = text; // HTML ì—”í‹°í‹°(<, >)ë¥¼ ìœ„í•´ innerHTML ì‚¬ìš©

        let baseStyle = 'px-3 py-2 leading-tight ';
        if (isActive) {
            a.className = baseStyle + 'text-indigo-600 bg-indigo-50 border border-indigo-300';
            a.setAttribute('aria-current', 'page');
        } else {
            a.className = baseStyle + 'text-gray-500 bg-white border border-gray-300 hover:bg-gray-100';
        }

        a.addEventListener('click', (e) => {
            e.preventDefault();
            fetchBooks(currentKeyword, page);
        });

        li.appendChild(a);
        return li;
    }
</script>

</body>
</html>
